<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="../assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="../assets/open-stage-control.css" hot-reload/>
    <link rel="stylesheet" type="text/css" href="../assets/theme.css" hot-reload/>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/fontawesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/fa-solid.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/fonts/roboto-medium.css"/>
    <link rel="shortcut icon" href="../assets/favicon.png"/>
    <script src="../client/open-stage-control-client.js"></script>
</head>

<body>
    <osc-workspace>
        <osc-panel-container class="left">
            <div class="resize-handle left"></div>
            <div class="toggle-button left"></div>
            <osc-panel-inner class="left">
                <osc-panel-header>Project</osc-panel-header>
                <osc-panel-content class="left" id="osc-tree"></osc-panel-content>
            </osc-panel-inner>
        </osc-panel-container>
        <osc-panel-container class="center">
            <osc-panel-inner id="osc-container"></osc-panel-inner>
        </osc-panel-container>
        <osc-panel-container class="right">
            <div class="resize-handle right"></div>
            <div class="toggle-button right"></div>
            <osc-panel-inner class="right">
                <osc-panel-header>Inspector</osc-panel-header>
                <osc-panel-content  class="right" id="osc-inspector"></osc-panel-content>
            </osc-panel-inner>
        </osc-panel-container>
        <osc-modal-container class="backdrop"></osc-modal-container>
    </osc-workspace>
    <div id="notifications"></div>
</body>

</html>
